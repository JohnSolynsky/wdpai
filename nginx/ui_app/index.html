<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styless.css">
    <script type="text/javascript" src="logic.js" defer></script>
</head>
<body>

<div class="whole">
    <div class="container">
        <div class="header1">
            <h3>Let's level up your brand, together</h3>
        </div>
        
        <div class="form1" id="myform">
            <form id="myform">
                <div>
                    <label>First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                </div>
                <div>
                    <label>Role</label>
                    <select id="role" class="input" required>
                        <option value="" disabled selected hidden>Role</option>
                        <option value="Manager">Manager</option>
                        <option value="Product Designer">Product Designer</option>
                        <option value="Development Lead">Development Lead</option>
                        <option value="CTO">CTO</option>
                    </select>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="check" name="preferences" value="optione2" required>
                    <label>You agree to our friendly <u>privacy policy</u>.</label>
                </div>

                <button type="submit" class="submit">SUBMIT</button>
            </form>

        
        </div>
    </div>

    <div class="members">
        
    </div>
    
</div>

</body>
</html>
